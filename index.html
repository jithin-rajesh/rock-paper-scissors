<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Function scope example</title>
  </head>
<body>

  <script>
        function getComputerChoice()
        {
          let computerChoice = Math.floor(Math.random()*3);

          switch(computerChoice)
          {
            case 0:
                  return "ROCK";
            case 1:
                  return "PAPER";
            case 2:
                  return "SCISSORS";
          }
        }

        function getHumanChoice()
        {
          let humanChoice = prompt("ROCK, PAPER or SCISSORS?").toUpperCase();
          return humanChoice;
        }

        let humanScore = 0;
        let computerScore = 0;

        
        function playRound(humanChoice, computerChoice)
        {
          let roundWinner;
          if (humanChoice == computerChoice)
          {
            roundWinner = "It's a TIE!"; 
          }
          else if ((humanChoice == "ROCK" && computerChoice == "SCISSORS")||(humanChoice == "SCISSORS" && computerChoice =='PAPER')||(humanChoice == "PAPER" && computerChoice == "ROCK"))
          {
            roundWinner = "You WIN!";
            humanScore++;
          }
          else
          {
            roundWinner = "The Computer WINS!";
            computerScore++;
          }
          alert(roundWinner + "\nComputer Chose: " + computerChoice + "\nYou Chose: " + humanChoice + "\nSCORE: \nYou: " + humanScore + "\nComputer: " + computerScore);
          
        }

        function displayWinner(computerScore, humanScore)
        {
          if(computerScore > humanScore)
          {
            alert("The computer WINS the game!");
          }
          else if (humanScore > computerScore)
          {
            alert("You WIN the game!");
          }
          else 
          {
            alert("It's a TIE!");
          }
        }

        function playGame()
        {
          for(let i = 0; i < 5; i++)
          {
            const humanSelection = getHumanChoice();
            const computerSelection = getComputerChoice();
            playRound(humanSelection,computerSelection);
          }

          displayWinner(computerScore, humanScore);
          
        }

        playGame();
  </script>
</body>
</html>
